<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>JUSTEAT.it | Pizza a domicilio: Roma, Milano, Torino, Firenze - Ordina online</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
</head>
<body>
<nav class="navbar navbar-expand-md py-md-3 offset-md-2">
    <a class="navbar-brand pt-md-2 pl-md-3" href="/">
        <img src="/static/images/je-logo-v3.svg" alt="Logo" width="152" height="30">
    </a>
    <ul class="navbar-nav offset-md-6">
        <li class="nav-item active pr-md-3">
            <a class="nav-link" href="">Accedi</a>
        </li>
        <li class="nav-item active pr-md-3">
            <a class="nav-link" href="">Registrati</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="">Aiuto?</a>
        </li>
    </ul>
</nav>
<div class="container">
    <table class="table table-bordered" id="tabella">
    {% set ristoranti = session.database.Ristoranti.find({'via': request.form['indirizzo']}) %}
        {% for restaurant in ristoranti %}
            <thead>
            <th scope="col">{{ restaurant.ristorante }}</th>
            </thead>
        {% endfor %}
    </table>
</div>
</body>
</html>
